<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Contact Form</title>
</head>

<body class="contactb">
    <ul class="nav-area">
        <li><a href="index.html">Home</a></li>
        <li><a href="Menu.html">Menu</a></li>
        <li><a href="Contact.html">Contact</a></li>
    </ul>
    <br>
    <main class="contact">
        <section class="contact-title">
            <h1>Contact Form</h1>
        </section>
        <section class="form-container">
            <form action="Contact.html" method="get">
                <input type="text" id="name" placeholder="First name" required>
                <input type="text" id="Last" placeholder="Last name" required>
                <input type="Email" id="Email" placeholder="Email" required>
                <input type="number" id="number" placeholder="Phone number" required>
                <textarea name="Feedback" id="Feedback" placeholder="Feedback" required></textarea>

                <button type="submit">Send feedback</button>
                <footer class="footer">
                    <br>
                    <h2>Follow us</h2>
                    <a href="https://www.facebook.com/"><img src="fb.webp" alt="facebook logo"></a>
                    <a href="https://twitter.com/"><img src="tw.webp" alt="twitter logo"></a>
                    <a href="https://www.snapchat.com/"><img src="snapchat.webp" alt="snapchat logo"></a>
                    <a href="https://www.instagram.com/"><img src="insta.webp" alt="instagram logo"></a>
                    <a href="https://www.tiktok.com/"><img src="tiktok.webp" alt="tiktok"></a>

                </footer>
            </form>
        </section>

    </main>
</body>

</html>
